<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL ART</title> <link rel="stylesheet" href="/link.css">
    <a href="../index.html">home</a>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }
    
        h1 {
            color: #333;
        }
    
        input {
            padding: 5px;
            margin: 5px;
        }
    
        button {
            padding: 8px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        table, th, td {
            border: 1px solid #ddd;
            width: 20px;
            height: 50px;
            align-items: center;
            position: flex 1 1 auto;
        }
    
        th, td {
            padding: 8px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        th[contenteditable="true"], td[contenteditable="true"] {
            background-color: #f7f7f7;
            cursor: text;
        }
    
        td[contenteditable="true"] {
            background-color: #f7f7f7;
            cursor: text;
        }
    
        table#outputTable {
            display: none;
            margin-top: 20px;
        }
    
        a {
            text-decoration: none;
            color: #333;
        }
    
        a:hover {
            text-decoration: underline;
        }
        a {
    display: inline-block;
    text-decoration: none;
    color: #3498db;
    background-color: #fff;
    padding: 10px 20px;
    border: 1px solid #3498db;
    border-radius: 5px;
    margin-bottom: 20px; /* Add margin to separate link from the rest */
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #3498db;
    color: #fff;
}
    </style>
    
</head>
<body>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <br><br><br>
    <input type="number" id="addColumn" placeholder="columns" class="in">
    <input type="number" id="addRow" placeholder="rows" class="in">
    <br><br>
    <button onclick="addColumnsAndRows()">Add Columns and Rows</button>
    <button onclick="showTable()">View Output</button>
    <button onclick="downloadTableAsPNG()">Download as PNG</button>
    <button onclick="downloadTableAsHTML()">Download as HTML</button>
<div class="import">
    <input type="file" id="importFile" accept=".html">
    <button onclick="importTable()">Import HTML Table</button>
</div>

    <br>

    <table id="inputTable">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>
    <br>
    <table id="outputTable" style="display: none">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>

    <script src="table.js">
      
    </script>
    
</body>
</html>
